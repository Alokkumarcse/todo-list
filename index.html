<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>todo-list</title>
  <!-- fontawsome icon CDN -->
  <script src="https://kit.fontawesome.com/9d34235b2f.js" crossorigin="anonymous"></script>
  <!-- style sheet here -->
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <!-- main container -->
  <div id="main__container" class="mp">
    <!-- app container -->
    <div class="app__container mp">
      <!--! input container -->
      <div class="input__container df mtb">
        <i class="fa-sharp fa-solid fa-clipboard"></i>
        <input type="text" id="input" placeholder="Add your todo list">
        <i class="fa-sharp fa-solid fa-circle-plus" id="add__btn"></i>
      </div>
      <!-- ! task list section -->
      <section class="task__list">
        <!-- info navbar-->
        <div class="info__navbar ">
          <span>
            <i class="fa-solid fa-check-double"></i>
            <span>Complete all task</span>
          </span>
          <span>Clear completed</span>
        </div>
        <!-- thematic break -->
        <hr>
        <!-- task list contianer-->
        <div>
          <div class="list__card">
            <span>
              <i class="fa-regular fa-circle"></i>
              <span>Task added by Alok...</span>
            </span>
            <span>
              <i class="fa-regular fa-circle-xmark" id="delete__btn"></i>
            </span>
          </div>
        </div>
        <!--  thematic break -->
        <hr>
        <!-- ! footer section -->
        <footer class="df">
          <!-- task count -->
          <div class="task__left">
            <span id="task__number">12</span>
            <span>Task left</span>
          </div>
          <!-- show specific task list -->
          <div id="show__task" class="df">
            <span>All</span>
            <span>Uncomplete</span>
            <span>Completed</span>           
          </div>
        </footer>
      </section>
    </div>
  </div>

</body>
  <!-- javascript file linked here -->
  <script src="./index.js"></script>
</html>
